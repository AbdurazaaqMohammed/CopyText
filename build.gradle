apply plugin: 'com.android.application'

android {
	android.buildFeatures.buildConfig = false
	defaultConfig {
		applicationId "io.github.AbdurazaaqMohammed.copy"
		minSdk 1
		targetSdk 35
		compileSdk 35
		versionCode 1
		versionName "1"
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	namespace 'io.github.AbdurazaaqMohammed.copy'
}

dependencies {

}